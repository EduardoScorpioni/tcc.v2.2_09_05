<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Cl√≠nica Online</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e8f0fe;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      padding: 30px 40px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 60px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0f5cc3;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #campo-deficiencia {
      display: none;
    }
  </style>
  <script>
    function toggleDeficiencia(value) {
      const campo = document.getElementById('campo-deficiencia');
      campo.style.display = value === 'Sim' ? 'block' : 'none';
    }
  </script>
</head>
<script>
    function toggleSenha() {
      const input = document.getElementById('senha');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
    </script>
    
<body>
  <div class="container">
    <img src="img/MedClickDeLadinho.png" alt="Logo da Cl√≠nica" class="logo">
    <h2>Cadastro de Paciente</h2>
    <form action="cadrastrar.php" method="POST">
      <div>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="endereco">Endere√ßo</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>

      <div>

        <input type="date" id="data_nascimento" name="data_nascimento" required>
      </div>

      <div>
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>

      <div>
        <label>Voc√™ possui alguma defici√™ncia?</label>

          <input type="radio" id="deficiencia_sim" name="possui_deficiencia" value="Sim" onclick="toggleDeficiencia(this.value)" required>

      </div>
      <div>
        <label for="senha">Senha</label>
        <div style="position: relative;">
            <input type="password" id="senha" name="senha" required>
            <span onclick="toggleSenha()" style="position: absolute; right: 10px; top: 10px; cursor: pointer;">üëÅÔ∏è</span>
          </div>
          
      </div>
      

      <div id="campo-deficiencia">
        <label for="deficiencia">Qual defici√™ncia?</label>
        <textarea id="deficiencia" name="deficiencia" placeholder="Descreva aqui..."></textarea>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
