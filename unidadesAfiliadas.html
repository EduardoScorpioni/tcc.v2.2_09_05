<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unidades Afiliadas - Med Click</title>
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    color: #333;
  }

  /* Top teal bar */
  .top-bar {
    height: 40px;
    background-color: #006973; /* teal color */
  }

  /* Container */
  .container {
    max-width: 1000px;
    margin: 30px auto 60px;
    padding: 0 20px;
    text-align: center;
  }

  /* Title */
  .title {
    color: #006973;
    font-weight: 500;
    margin-bottom: 30px;
  }

  /* Slider container */
  .slider-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Arrow buttons */
  .arrow {
    width: 40px;
    height: 40px;
    background: transparent;
    border: none;
    font-size: 40px;
    color: #000;
    cursor: pointer;
    user-select: none;
  }
  .arrow:focus {
    outline: none;
  }
  .arrow-left {
    margin-right: 10px;
  }
  .arrow-right {
    margin-left: 10px;
  }

  /* Cards slider viewport */
  .cards-viewport {
    overflow: hidden;
    flex: 1 1 auto;
  }

  /* Cards container - horizontal scroll with flex */
  .cards-container {
    display: flex;
    transition: transform 0.4s ease;
    gap: 20px;
  }

  /* Card styling */
  .card {
    background-color: #d9d9d9;
    border-radius: 12px;
    flex: 0 0 220px;
    padding: 20px 15px 25px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  /* Photo circle */
  .photo-circle {
    width: 60px;
    height: 60px;
    background-color: #000;
    border-radius: 50%;
    margin: 0 auto 15px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
  }

  /* Info text */
  .info-text {
    font-size: 14px;
    line-height: 1.3;
    margin-bottom: 15px;
    color: #333;
    white-space: pre-line; /* for line breaks if needed */
  }

  /* Como chegar button */
  .btn-come {
    display: inline-block;
    font-weight: 700;
    font-size: 14px;
    color: #89bc2f;
    text-decoration: none;
    cursor: pointer;
  }

  /* Below cards button */
  .btn-see-all {
    background-color: #89bc2f;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: 700;
    color: #000;
    cursor: pointer;
    margin-top: 35px;
    transition: background-color 0.3s ease;
  }
  .btn-see-all:hover {
    background-color: #74a92b;
  }

  /* Footer: green bar with black text */
  .footer {
    background-color: #89bc2f;
    padding: 15px 20px;
    color: #000;
    text-align: center;
    font-size: 14px;
  }

  /* Responsive adjustments */
  @media (max-width: 960px) {
    .card {
      flex: 0 0 180px;
    }
  }
  @media (max-width: 700px) {
    .slider-wrapper {
      flex-wrap: nowrap;
    }
    .arrow {
      font-size: 32px;
      width: 32px;
      height: 32px;
    }
    .card {
      flex: 0 0 150px;
      padding: 15px 10px 20px;
    }
  }
</style>
</head>
<body>

<div class="top-bar"></div>

<div class="container">
  <h2 class="title">Unidades Afiliadas á Med Click</h2>

  <div class="slider-wrapper" aria-label="Unidades afiliadas">
    <button class="arrow arrow-left" aria-label="Slide para a esquerda">&#8592;</button>

    <div class="cards-viewport">
      <div class="cards-container" id="cardsContainer">
        <!-- Card 1 -->
        <div class="card">
          <div class="photo-circle">Foto</div>
          <div class="info-text">
            Nome-endereço-<br>Cep-estado/cidade
          </div>
          <a href="#" class="btn-come">Como chegar</a>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <div class="photo-circle">Foto</div>
          <div class="info-text">
            Nome-endereço-<br>Cep-estado/cidade
          </div>
          <a href="#" class="btn-come">Como chegar</a>
        </div>

        <!-- Card 3 -->
        <div class="card">
          <div class="photo-circle">Foto</div>
          <div class="info-text">
            Nome-endereço-<br>Cep-estado/cidade
          </div>
          <a href="#" class="btn-come">Como chegar</a>
        </div>

        <!-- Card 4 -->
        <div class="card">
          <div class="photo-circle">Foto</div>
          <div class="info-text">
            Nome-endereço-<br>Cep-estado/cidade
          </div>
          <a href="#" class="btn-come">Como chegar</a>
        </div>

        <!-- You can add more cards here if needed -->
      </div>
    </div>

    <button class="arrow arrow-right" aria-label="Slide para a direita">&#8594;</button>
  </div>

  <button class="btn-see-all" type="button">Ver todas unidades</button>
</div>

<div class="footer">
  Informações - Selos de Segurança - Cnpj
</div>

<script>
  // JavaScript for slider movement
  (function() {
    const leftArrow = document.querySelector('.arrow-left');
    const rightArrow = document.querySelector('.arrow-right');
    const container = document.getElementById('cardsContainer');
    const cardWidth = 220 + 20; // card width + gap(px)
    let position = 0;

    // Calculate max scroll based on number of cards and container width
    const totalCards = container.children.length;
    const visibleCardsCount = 4;
    const maxPosition = (totalCards - visibleCardsCount) * cardWidth;

    function updateButtons() {
      leftArrow.disabled = (position <= 0);
      rightArrow.disabled = (position >= maxPosition);
      leftArrow.style.opacity = leftArrow.disabled ? 0.3 : 1;
      rightArrow.style.opacity = rightArrow.disabled ? 0.3 : 1;
      leftArrow.style.cursor = leftArrow.disabled ? 'default' : 'pointer';
      rightArrow.style.cursor = rightArrow.disabled ? 'default' : 'pointer';
    }
    leftArrow.addEventListener('click', () => {
    if (position > 0) {
        position -= cardWidth;
        if (position < 0) position = 0;
        container.style.transform = `translateX(-${position}px)`; // Corrigido o uso da template string
        updateButtons();
    }
});

rightArrow.addEventListener('click', () => {
    if (position < maxPosition) {
        position += cardWidth;
        if (position > maxPosition) position = maxPosition;
        container.style.transform = `translateX(-${position}px)`; // Corrigido o uso da template string
        updateButtons();
    }
});

    // Initial state
    updateButtons();

    // Optional: respond to window resize for recalculating maxPosition (not implemented here)
  })();
</script>

</body>
</html>
